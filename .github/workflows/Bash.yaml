name: Overthewire bandit Bash

on:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        include:
        - os: ubuntu-latest
          preset: "unix-release"
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4

      - run:
          ./bandit.sh

      - run:
          cat ./passwords

      - uses: actions/upload-artifact@v4
        with:
          name: Bandit.OverTheWire.Passwords
          path: ./passwords